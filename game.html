  <body class="relative flex justify-between overflow-y-hidden bg-[#2D080A]">
    <img class="rainAnimation z-[1]" src="public/Rain.png" />

    <!-- ABSOLUTE IMAGE MODAL -->
    <div
      id="modal"
      class="absolute left-1/2 top-1/2 z-20 hidden translate-x-[-50%] translate-y-[-50%]"
    >
      <img id="modalImg" class="scale-[135%]" src="/public/env.png" alt="owo" />
    </div>

    <!-- grey opacity cover -->
    <div
      id="cover"
      class="absolute left-0 top-0 z-10 hidden h-full w-full overflow-hidden bg-[#111010] opacity-50"
    ></div>

    <!-- abs gpt chat -->
    <div
      id="chatMODAL"
      class="absolute left-1/2 top-1/2 z-20 hidden translate-x-[-50%] translate-y-[-50%]"
    >
      <h1 class="w-[500px] bg-black py-2 text-center text-3xl text-white">
        ECO AI
      </h1>
      <div class="h-[600px] w-[500px] bg-white">
        <ul id="UL">
          <li class="flex items-center p-4">
            <img src="public/bot.png" alt="" class="mr-4" />
            <p>
              Hi! ðŸ‘‹ I'm here to help you decipher clues related to
              environmental issues.
            </p>
          </li>
        </ul>
      </div>
      <div
        class="mt-2 flex w-[500px] items-center space-x-3 rounded-lg bg-gray-200 p-2"
      >
        <input
          type="text"
          id="input"
          class="w-[90%] rounded-lg bg-gray-200 p-2"
          placeholder="ask a question"
        />
        <button id="inputText">
          <img src="public/send.png" alt="" />
        </button>
      </div>
    </div>

    <div class="z-[2] flex h-screen w-[40%] flex-col">
      <!-- map -->
      <div class="relative h-[46%] bg-green-200 object-fill">
        <img
          src="/public/map.png"
          alt="asdf"
          class="z-10 min-h-full w-full object-contain"
        />
      </div>
      <!-- line -->
      <div class="h-[10px] w-full bg-black"></div>
      <!-- handbook -->
      <div class="z-[2] h-[45%] w-[100%] bg-blue-500" id="han">
        <img id="handimg" src="/public/SOLARA.png" alt="" class="object-fill" />
      </div>
    </div>
    <!-- line -->
    <div class="h-screen w-[10px] bg-black"></div>
    <!-- FILES -->
    <div
      class="z=[] relative flex h-screen grow items-center justify-center bg-[#2D080A]"
    >
      <h1 class="absolute top-12 z-[3] text-7xl text-[#F5853F]">FILES</h1>
      <img id="normImg" class="z-[3]" src="/public/env.png" alt="env" />
      <div
        class="absolute bottom-12 z-[3] flex w-6/12 justify-center space-x-12"
      >
        <button
          id="nextBtn"
          class="rounded-lg bg-[#F5853F] px-12 py-4 text-white"
        >
          NEXT
        </button>
        <a
          id="continueBtn"
          href="./Choices.html"
          class="hidden rounded-lg bg-[#47c77d] px-12 py-4 text-white"
        >
          Solve!
        </a>
      </div>
    </div>
