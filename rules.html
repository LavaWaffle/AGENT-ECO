<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <!-- <script defer src="index.js"></script> -->
    <title>Agent Eco</title>
  </head>
  <body>
    <img class="rainAnimation" src="public/Rain.png" />
    <a
      href="/resources.html"
      class="absolute right-5 top-3 text-2xl text-[#D4262F] underline"
    >
      Eco Resources
    </a>
    <main class="h-screen w-screen bg-[#2D080A]">
      <!-- separator -->
      <div class="h-[19%] w-full opacity-0"></div>
      <div class="flex h-[65%] items-center justify-center">
        <div
          class="z-10 flex h-[100%] w-[1000px] flex-col items-center rounded-[100px] border-[10px] border-[#FFCDBC] bg-[#2D080A]"
        >
          <!-- separator -->
          <div class="h-[45px]"></div>
          <h1
            class="text-[120px] text-[#FFCDBC] [text-shadow:_8px_8px_0_rgb(245_133_63_/_100%)]"
          >
            RULES
          </h1>
          <!-- sep -->
          <!-- <div class="h-[50px]"></div> -->

          <!-- bar -->
          <ul class="px-12 text-[40px] text-white">
            <li>
              <span class="text-[#EDC700]">- Daily Cycle</span>: Solve a new
              environmental problem each day
            </li>
            <li>
              <span class="text-[#6DB1EF]">- Clues</span>: Use reports to find
              hints about the problem
            </li>
            <li>
              <span class="text-[#F5853F]">- Sleuth</span>: Make a guess about
              the problem's root cause with your environmental handbook
            </li>
          </ul>

          <!-- sep -->
          <div class="h-[30px]"></div>
          <div class="flex w-[80%] items-stretch justify-center">
            <a
              href="/index.html"
              class="rounded-xl bg-[#6DB1EF] px-16 py-4 text-xl text-white"
              >Back</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
